<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <!-- Using a system font stack for broad compatibility -->
    <style>
        /* --- Black & White UI / UX STYLES --- */

        :root {
            /* B&W Palette */
            --bg-color: #000000;         /* Pure Black background */
            --container-bg: #ffffff;    /* Pure White container */
            --text-primary: #000000;    /* Black text on white */
            --text-secondary: #555555;  /* Medium Grey for secondary info/labels */
            --border-light: #eeeeee;    /* Very light grey for subtle borders */
            --border-medium: #cccccc;   /* Medium grey for input borders */
            --border-dark: #000000;     /* Black for focus/emphasis */
        }

        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-primary); /* Default text color */
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased; /* Smoother fonts on WebKit */
            -moz-osx-font-smoothing: grayscale; /* Smoother fonts on Firefox */
        }

        .container {
            background-color: var(--container-bg);
            padding: 35px 40px;
            border-radius: 8px; /* Slightly less rounded for a sharper look */
            /* No shadow for a flatter B&W design */
            max-width: 380px; /* Slightly narrower */
            width: 100%;
            text-align: left;
            box-sizing: border-box;
            border: 1px solid var(--border-light); /* Subtle border */
        }

        h1 {
            color: var(--text-primary);
            font-size: 22px;
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 30px;
            font-weight: 600; /* Semi-bold */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            font-size: 16px;
            background-color: var(--container-bg); /* White background */
            color: var(--text-primary); /* Black text */
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            border-color: var(--border-dark); /* Black border on focus */
            outline: none;
             /* Optional: subtle inset shadow instead of thicker border */
            box-shadow: inset 0 0 0 1px var(--border-dark);
        }

        /* Error Message Style - Placed above button */
        .error-message {
            color: var(--text-primary); /* Black error text */
            font-size: 14px;
            text-align: center;
            margin-top: -5px; /* Pull up slightly */
            margin-bottom: 15px; /* Space before button */
            min-height: 20px;
            font-weight: 600; /* Make error text bold */
        }

        button[type="submit"] {
            width: 100%;
            background-color: var(--border-dark); /* Black button */
            color: var(--container-bg); /* White text */
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: opacity 0.2s ease; /* Fade slightly on hover */
            margin-top: 5px; /* Reduced top margin */
        }

        button[type="submit"]:hover {
            opacity: 0.85;
        }

         button[type="submit"]:active {
            opacity: 1.0;
            transform: scale(0.99); /* Subtle press effect */
        }


        /* Results Area Styling */
        .result {
            text-align: left;
            margin-top: 30px; /* More space before results */
            padding-top: 20px; /* Add padding only at the top */
            border-top: 1px solid var(--border-light); /* Separator line */
            /* display: none; */ /* Controlled by JS */
        }

        .result p {
            margin: 8px 0; /* Tighter spacing between result lines */
            font-size: 15px;
            color: var(--text-secondary); /* Grey for general result text */
            line-height: 1.5;
        }

        .result p:first-child {
             margin-top: 0;
        }
         .result p:last-child {
            margin-bottom: 0;
         }

        /* Style the main percentage result */
        #attendancePercentage {
            font-size: 18px;
            color: var(--text-primary); /* Black for main result */
            font-weight: 600;
            margin-bottom: 12px; /* More space after main result */
        }

        #attendancePercentage strong {
             font-size: 1.1em; /* Make number slightly bigger */
             font-weight: 700; /* Bolder number */
        }

        /* Style other result numbers */
         .result p strong {
            color: var(--text-primary); /* Black for numbers */
            font-weight: 600;
        }


        /* Link styling */
        a {
            display: inline-block; /* THIS IS THE KEY FIX: Makes element only as wide as content */
            /* text-align: center; */ /* No longer needed on the 'a' tag itself */
            margin-top: 20px;     /* Keeps space above */
            padding: 4px 8px;     /* Small padding around text (optional) */
            border-top: 10px solid var(--border-light); /* Keep border off if you removed it */
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s ease, background-color 0.2s ease;
            border-radius: 4px;  /* Optional: slightly rounded corners */
        }

        a:hover {
            color: var(--text-primary); /* Black on hover */
            background-color: var(--border-light); /* Optional: Subtle background hover */
            text-decoration: underline;
        }

        .link-container {
        text-align: center; /* Centers inline/inline-block children */
        /* margin-top: 20px; */ /* Move margin here if removing from 'a' */
    }

        /* Remove the default extra space from the <br><br> if it remains */
        /* It's better to remove the <br> tags from HTML and use margins */
        form br {
             display: none;
        }

        /* --- Black & White UI / UX STYLES END --- */
    </style>
</head>

<body>

    <div class="container">
        <h1>Attendance Tracker</h1>
        <form id="attendanceForm" onsubmit="event.preventDefault(); calculateAttendance();">
            <label for="totalClasses"><b>Total Classes</b></label>
            <input type="number" id="totalClasses" placeholder="e.g., 50" required>

            <label for="attendedClasses"><b>Classes Attended</b></label>
            <input type="number" id="attendedClasses" placeholder="e.g., 40" required>

            <!-- Error message div - moved below inputs -->
            <div id="errorMessage" class="error-message"></div>

            <button type="submit">Check Attendance</button>
        </form>

        <div id="result" class="result" style="display: none;"> <!-- Keep inline style controlled by JS -->
            <p id="attendancePercentage"></p>
            <p id="absentClasses"></p>
            <p id="requiredClasses"></p>
            <p id="bunkInfo"></p>
        </div>

        <!-- Centered link, styled via CSS -->
        <div class="link-container">
            <a href="https://thirumalesh.xyz" target="_blank">Profile @thirumalesh</a>
        </div>
    </div>

    <script>
        function calculateAttendance() {
            const totalClassesInput = document.getElementById('totalClasses');
            const attendedClassesInput = document.getElementById('attendedClasses');
            const totalClasses = parseInt(totalClassesInput.value);
            const attendedClasses = parseInt(attendedClassesInput.value);
            const resultDiv = document.getElementById('result');
            const errorMessageDiv = document.getElementById('errorMessage'); // Get the error div

            // Clear previous error message and hide result div initially
            errorMessageDiv.textContent = '';
            resultDiv.style.display = 'none';

            // --- Validation ---
            if (isNaN(totalClasses) || totalClasses <= 0 || isNaN(attendedClasses) || attendedClasses < 0 || attendedClasses > totalClasses) {
                errorMessageDiv.textContent = "Enter valid numbers (Attended â‰¤ Total)";
                return;
            }
            // --- End Validation ---


            // --- Calculations ---
            let attendancePercentage = ((attendedClasses / totalClasses) * 100);
            const absentClasses = totalClasses - attendedClasses;

            document.getElementById('attendancePercentage').innerHTML = `Attendance: <strong>${attendancePercentage.toFixed(2)}%</strong>`;
            document.getElementById('absentClasses').innerHTML = `Classes Missed: <strong>${absentClasses}</strong>`;

            let requiredClasses = "";
            let bunkInfo = "";

            let currentPercentageForCalc = attendancePercentage; // Use unrounded for logic

            // If attendance is below 75%
            if (currentPercentageForCalc < 75) {
                let tempTotal = totalClasses;
                let tempAttended = attendedClasses;
                let neededFor75 = 0;

                // Calculate needed for 75%
                while ((tempAttended / tempTotal) * 100 < 75) {
                    tempAttended++;
                    tempTotal++;
                    neededFor75++;
                }
                requiredClasses = `Need to attend next <strong>${neededFor75}</strong> class(es) for 75%`; // Start the message

                // --- START: ADDED BACK 80% CALCULATION ---
                let neededFor80 = 0;
                // Continue from the state where 75% is reached
                while ((tempAttended / tempTotal) * 100 < 80) {
                    tempAttended++;
                    tempTotal++;
                    neededFor80++;
                }

                // Append the 80% information if additional classes are needed
                if (neededFor80 > 0) {
                    // Calculate total needed from start for 80% (neededFor75 + neededFor80)
                    let totalNeededFor80 = neededFor75 + neededFor80;
                     requiredClasses += ` and attend <strong>${totalNeededFor80}</strong> total class(es) to reach 80%.`; // Updated wording
                     // Alternate wording: requiredClasses += ` and attend <strong>${neededFor80}</strong> more after that to reach 80%.`;
                } else {
                     requiredClasses += `.`; // Just end sentence if 80% already met
                }
                // --- END: ADDED BACK 80% CALCULATION ---

                bunkInfo = ""; // No bunking possible

            }
            // If attendance is between 75% and 80%
            else if (currentPercentageForCalc >= 75 && currentPercentageForCalc < 80) {
                let tempTotal = totalClasses;
                let tempAttended = attendedClasses;
                let i = 0; // Bunkable for 75%

                while (((tempAttended) / (tempTotal + 1)) * 100 >= 75) {
                     tempTotal++;
                     i++;
                 }

                if (i > 0) {
                    bunkInfo = `Can miss next <strong>${i}</strong> class(es) for 75%.`;
                } else {
                     bunkInfo = `Cannot miss next class for 75%.`;
                }

                tempTotal = totalClasses; // Reset
                tempAttended = attendedClasses; // Reset
                let j = 0; // Needed for 80%
                while ((tempAttended / tempTotal) * 100 < 80) {
                    tempAttended++;
                    tempTotal++;
                    j++;
                }
                 if (j > 0) {
                    requiredClasses = `Need to attend next <strong>${j}</strong> class(es) for 80%.`;
                 } else {
                     requiredClasses = ""; // Already >= 80%
                 }
            }
            // Attendance is 80% or above
            else {
                let tempTotal = totalClasses;
                let tempAttended = attendedClasses;
                let bunkableFor75 = 0;

                 while (((tempAttended) / (tempTotal + 1)) * 100 >= 75) {
                     tempTotal++;
                     bunkableFor75++;
                 }
                 if (bunkableFor75 > 0) {
                    bunkInfo = `Can miss next <strong>${bunkableFor75}</strong> class(es) for 75%.`;
                 } else {
                      bunkInfo = `Cannot miss next class for 75%.`;
                 }

                tempTotal = totalClasses; // Reset
                tempAttended = attendedClasses; // Reset
                let bunkableFor80 = 0;

                 while (((tempAttended) / (tempTotal + 1)) * 100 >= 80) {
                     tempTotal++;
                     bunkableFor80++;
                 }

                 if (bunkableFor80 > 0) {
                    if (bunkInfo.startsWith("Can miss")) {
                         if (bunkableFor80 !== bunkableFor75) { // Only add if different
                             bunkInfo += ` (Can miss <strong>${bunkableFor80}</strong> for 80%).`;
                         }
                    } else { // If couldn't miss for 75%
                         bunkInfo += ` Can miss <strong>${bunkableFor80}</strong> for 80%.`;
                    }
                 } else {
                    // Add "cannot miss for 80%" info if relevant
                    if (bunkInfo.endsWith('.')){ // Append if previous sentence ended
                        bunkInfo += " Cannot miss next class for 80%.";
                    } else { // Add separator if needed
                         bunkInfo += ". Cannot miss next class for 80%.";
                    }
                 }
                 requiredClasses = ""; // No classes required
            }

            // --- Display Results ---
            // Only display lines if they have content
            document.getElementById('requiredClasses').innerHTML = requiredClasses;
            document.getElementById('requiredClasses').style.display = requiredClasses ? 'block' : 'none';

            document.getElementById('bunkInfo').innerHTML = bunkInfo;
            document.getElementById('bunkInfo').style.display = bunkInfo ? 'block' : 'none';

            resultDiv.style.display = 'block'; // Show results container
        }
    </script>

</body>
</html>
