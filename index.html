    <style>
        /* --- Black & White UI / UX STYLES --- */

        :root {
            /* B&W Palette */
            --bg-color: #000000;         /* Pure Black background */
            --container-bg: #ffffff;    /* Pure White container */
            --text-primary: #000000;    /* Black text on white */
            --text-secondary: #555555;  /* Medium Grey for secondary info/labels */
            --border-light: #eeeeee;    /* Very light grey for subtle borders */
            --border-medium: #cccccc;   /* Medium grey for input borders */
            --border-dark: #000000;     /* Black for focus/emphasis */
        }

        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-primary); /* Default text color */
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased; /* Smoother fonts on WebKit */
            -moz-osx-font-smoothing: grayscale; /* Smoother fonts on Firefox */
        }

        .container {
            background-color: var(--container-bg);
            padding: 35px 40px;
            border-radius: 8px; /* Slightly less rounded for a sharper look */
            /* No shadow for a flatter B&W design */
            max-width: 380px; /* Slightly narrower */
            width: 100%;
            text-align: left;
            box-sizing: border-box;
            border: 1px solid var(--border-light); /* Subtle border */
        }

        h1 {
            color: var(--text-primary);
            font-size: 22px;
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 30px;
            font-weight: 600; /* Semi-bold */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            font-size: 16px;
            background-color: var(--container-bg); /* White background */
            color: var(--text-primary); /* Black text */
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            border-color: var(--border-dark); /* Black border on focus */
            outline: none;
             /* Optional: subtle inset shadow instead of thicker border */
            box-shadow: inset 0 0 0 1px var(--border-dark);
        }

        /* Error Message Style - Placed above button */
        .error-message {
            color: var(--text-primary); /* Black error text */
            font-size: 14px;
            text-align: center;
            margin-top: -5px; /* Pull up slightly */
            margin-bottom: 15px; /* Space before button */
            min-height: 20px;
            font-weight: 600; /* Make error text bold */
        }

        button[type="submit"] {
            width: 100%;
            background-color: var(--border-dark); /* Black button */
            color: var(--container-bg); /* White text */
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: opacity 0.2s ease; /* Fade slightly on hover */
            margin-top: 5px; /* Reduced top margin */
        }

        button[type="submit"]:hover {
            opacity: 0.85;
        }

         button[type="submit"]:active {
            opacity: 1.0;
            transform: scale(0.99); /* Subtle press effect */
        }


        /* Results Area Styling */
        .result {
            text-align: left;
            margin-top: 30px; /* More space before results */
            padding-top: 20px; /* Add padding only at the top */
            border-top: 1px solid var(--border-light); /* Separator line */
            /* display: none; */ /* Controlled by JS */
        }

        .result p {
            margin: 8px 0; /* Tighter spacing between result lines */
            font-size: 15px;
            color: var(--text-secondary); /* Grey for general result text */
            line-height: 1.5;
        }

        .result p:first-child {
             margin-top: 0;
        }
         .result p:last-child {
            margin-bottom: 0;
         }

        /* Style the main percentage result */
        #attendancePercentage {
            font-size: 18px;
            color: var(--text-primary); /* Black for main result */
            font-weight: 600;
            margin-bottom: 12px; /* More space after main result */
        }

        #attendancePercentage strong {
             font-size: 1.1em; /* Make number slightly bigger */
             font-weight: 700; /* Bolder number */
        }

        /* Style other result numbers */
         .result p strong {
            color: var(--text-primary); /* Black for numbers */
            font-weight: 600;
        }


        /* Link styling */
        a {
            display: inline-block; /* THIS IS THE KEY FIX: Makes element only as wide as content */
            /* text-align: center; */ /* No longer needed on the 'a' tag itself */
            margin-top: 20px;     /* Keeps space above */
            padding: 4px 8px;     /* Small padding around text (optional) */
            /* border-top: 10px solid var(--border-light); */ /* Keep border off if you removed it */
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s ease, background-color 0.2s ease;
            border-radius: 4px;  /* Optional: slightly rounded corners */
        }

        a:hover {
            color: var(--text-primary); /* Black on hover */
            background-color: var(--border-light); /* Optional: Subtle background hover */
            text-decoration: underline;
        }

        .link-container {
            text-align: center; /* Centers inline/inline-block children */
            /* margin-top: 20px; */ /* Move margin here if removing from 'a' */
        }

        /* Remove the default extra space from the <br><br> if it remains */
        /* It's better to remove the <br> tags from HTML and use margins */
        form br {
             display: none;
        }

        /* Black & White UI / UX */

        .share-button, .download-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--border-dark);
            color: var(--container-bg);
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: opacity 0.2s ease;
            width: 48%;
        }

        .share-button:hover, .download-button:hover {
            opacity: 0.85;
        }

        .share-button:active, .download-button:active {
            opacity: 1.0;
            transform: scale(0.99);
        }

        .share-button svg, .download-button svg {
            margin-right: 8px;
        }

        /* Style for the share buttons container */
        .share-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        /* Message for devices that don't support sharing */
        #shareNotSupported {
            display: none;
            color: var(--text-secondary);
            font-size: 12px;
            text-align: center;
            margin-top: 5px;

<body>

    <div class="container" id="mainContainer">
        <h1>Attendance Tracker</h1>
        <form id="attendanceForm" onsubmit="event.preventDefault(); calculateAttendance();">
            <label for="totalClasses"><b>Total Classes</b></label>
            <input type="number" id="totalClasses" placeholder="e.g., 50" required>

            <label for="attendedClasses"><b>Classes Attended</b></label>
            <input type="number" id="attendedClasses" placeholder="e.g., 40" required>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit">Check Attendance</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <p id="attendancePercentage"></p>
            <p id="absentClasses"></p>
            <p id="requiredClasses"></p>
            <p id="bunkInfo"></p>
            
            <!-- Add Share Container -->
            <div class="share-container">
                <button id="shareButton" class="share-button">
                    <!-- Share Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    Share Results
                </button>
                <button id="downloadButton" class="download-button">
                    <!-- Download Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Image
                </button>
            </div>
            <p id="shareNotSupported">Sharing not supported on this device</p>
        </div>

        <div class="link-container">
            <a href="https://thirumalesh.xyz" target="_blank">Profile @thirumalesh</a>
        </div>
    </div>

    <script>
        // Your existing calculateAttendance function
        function calculateAttendance() {
            const totalClassesInput = document.getElementById('totalClasses');
            const attendedClassesInput = document.getElementById('attendedClasses');
            const totalClasses = parseInt(totalClassesInput.value);
            const attendedClasses = parseInt(attendedClassesInput.value);
            const resultDiv = document.getElementById('result');
            const errorMessageDiv = document.getElementById('errorMessage');

            // Clear previous error message and hide result div initially
            errorMessageDiv.textContent = '';
            resultDiv.style.display = 'none';

            // --- Validation ---
            if (isNaN(totalClasses) || totalClasses <= 0 || isNaN(attendedClasses) || attendedClasses < 0 || attendedClasses > totalClasses) {
                errorMessageDiv.textContent = "Enter valid numbers (Attended ≤ Total)";
                return;
            }

            // --- Calculations ---
            let attendancePercentage = ((attendedClasses / totalClasses) * 100);
            const absentClasses = totalClasses - attendedClasses;

            document.getElementById('attendancePercentage').innerHTML = `Attendance: <strong>${attendancePercentage.toFixed(2)}%</strong>`;
            document.getElementById('absentClasses').innerHTML = `Classes Missed: <strong>${absentClasses}</strong>`;

            let requiredClasses = "";
            let bunkInfo = "";

            let currentPercentageForCalc = attendancePercentage;

            // If attendance is below 75%
            if (currentPercentageForCalc < 75) {
                let tempTotal = totalClasses;
                let tempAttended = attendedClasses;
                let neededFor75 = 0;

                // Calculate needed for 75%
                while ((tempAttended / tempTotal) * 100 < 75) {
                    tempAttended++;
                    tempTotal++;
                    neededFor75++;
                }
                requiredClasses = `Need to attend next <strong>${neededFor75}</strong> class(es) for 75%`;

                let neededFor80 = 0;
                while ((tempAttended / tempTotal) * 100 < 80) {
                    tempAttended++;
                    tempTotal++;
                    neededFor80++;
                }

                if (neededFor80 > 0) {
                    let totalNeededFor80 = neededFor75 + neededFor80;
                    requiredClasses += ` and attend <strong>${totalNeededFor80}</strong> total class(es) to reach 80%.`;
                } else {
                    requiredClasses += `.`;
                }

                bunkInfo = "";
            }
            // If attendance is between 75% and 80%
            else if (currentPercentageForCalc >= 75 && currentPercentageForCalc < 80) {
                let tempTotal = totalClasses;
                let tempAttended = attendedClasses;
                let i = 0;

                while (((tempAttended) / (tempTotal + 1)) * 100 >= 75) {
                    tempTotal++;
                    i++;
                }

                if (i > 0) {
                    bunkInfo = `Can miss next <strong>${i}</strong> class(es) for 75%.`;
                } else {
                    bunkInfo = `Cannot miss next class for 75%.`;
                }

                tempTotal = totalClasses;
                tempAttended = attendedClasses;
                let j = 0;
                while ((tempAttended / tempTotal) * 100 < 80) {
                    tempAttended++;
                    tempTotal++;
                    j++;
                }
                if (j > 0) {
                    requiredClasses = `Need to attend next <strong>${j}</strong> class(es) for 80%.`;
                } else {
                    requiredClasses = "";
                }
            }
            // Attendance is 80% or above
            else {
                let tempTotal = totalClasses;
                let tempAttended = attendedClasses;
                let bunkableFor75 = 0;

                while (((tempAttended) / (tempTotal + 1)) * 100 >= 75) {
                    tempTotal++;
                    bunkableFor75++;
                }
                if (bunkableFor75 > 0) {
                    bunkInfo = `Can miss next <strong>${bunkableFor75}</strong> class(es) for 75%.`;
                } else {
                    bunkInfo = `Cannot miss next class for 75%.`;
                }

                tempTotal = totalClasses;
                tempAttended = attendedClasses;
                let bunkableFor80 = 0;

                while (((tempAttended) / (tempTotal + 1)) * 100 >= 80) {
                    tempTotal++;
                    bunkableFor80++;
                }

                if (bunkableFor80 > 0) {
                    if (bunkInfo.startsWith("Can miss")) {
                        if (bunkableFor80 !== bunkableFor75) {
                            bunkInfo += ` (Can miss <strong>${bunkableFor80}</strong> for 80%).`;
                        }
                    } else {
                        bunkInfo += ` Can miss <strong>${bunkableFor80}</strong> for 80%.`;
                    }
                } else {
                    if (bunkInfo.endsWith('.')) {
                        bunkInfo += " Cannot miss next class for 80%.";
                    } else {
                        bunkInfo += ". Cannot miss next class for 80%.";
                    }
                }
                requiredClasses = "";
            }

            // --- Display Results ---
            document.getElementById('requiredClasses').innerHTML = requiredClasses;
            document.getElementById('requiredClasses').style.display = requiredClasses ? 'block' : 'none';

            document.getElementById('bunkInfo').innerHTML = bunkInfo;
            document.getElementById('bunkInfo').style.display = bunkInfo ? 'block' : 'none';

            resultDiv.style.display = 'block';
            
            // Check device capabilities and show appropriate buttons
            updateShareButtons();
        }

        // Helper function to determine if the device is mobile
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Function to update share buttons based on device capabilities
        function updateShareButtons() {
            const shareButton = document.getElementById('shareButton');
            const downloadButton = document.getElementById('downloadButton');
            const shareNotSupported = document.getElementById('shareNotSupported');
            
            // Mobile with share capability
            if (navigator.share && isMobileDevice()) {
                shareButton.style.display = 'flex';
                downloadButton.style.display = 'none';
                shareNotSupported.style.display = 'none';
            } 
            // Desktop or mobile without share capability
            else {
                if (isMobileDevice()) {
                    // Mobile without share capability
                    shareButton.style.display = 'none';
                    downloadButton.style.display = 'flex';
                    downloadButton.style.width = '100%';
                    shareNotSupported.style.display = 'block';
                } else {
                    // Desktop - always show download button
                    shareButton.style.display = 'none';
                    downloadButton.style.display = 'flex';
                    downloadButton.style.width = '100%';
                    shareNotSupported.style.display = 'none';
                }
            }
        }

        // Function to capture and download the entire container as an image
        async function captureAndDownload() {
            try {
                const containerElement = document.getElementById('mainContainer');
                
                // Temporarily hide buttons for clean screenshot
                const shareContainer = document.querySelector('.share-container');
                const originalDisplay = shareContainer.style.display;
                shareContainer.style.display = 'none';
                document.getElementById('shareNotSupported').style.display = 'none';
                
                // Take screenshot of entire container
                const canvas = await html2canvas(containerElement, {
                    backgroundColor: '#ffffff',
                    scale: 2, // Higher quality
                    logging: false
                });
                
                // Restore buttons
                shareContainer.style.display = originalDisplay;
                
                // Create download link
                const dataUrl = canvas.toDataURL('image/png');
                const downloadLink = document.createElement('a');
                downloadLink.href = dataUrl;
                downloadLink.download = 'attendance-results.png';
                
                // Trigger download
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
            } catch (error) {
                console.error('Error capturing and downloading:', error);
                alert('Failed to generate and download the image.');
            }
        }

        // Function to share the entire container as an image on mobile
        async function shareResults() {
            try {
                const containerElement = document.getElementById('mainContainer');
                
                // Temporarily hide buttons for clean screenshot
                const shareContainer = document.querySelector('.share-container');
                const originalDisplay = shareContainer.style.display;
                shareContainer.style.display = 'none';
                document.getElementById('shareNotSupported').style.display = 'none';
                
                // Take screenshot of entire container
                const canvas = await html2canvas(containerElement, {
                    backgroundColor: '#ffffff',
                    scale: 2, // Higher quality
                    logging: false
                });
                
                // Restore buttons
                shareContainer.style.display = originalDisplay;
                
                // Extract text for fallback sharing
                const attendanceText = document.getElementById('attendancePercentage').textContent;
                const absentText = document.getElementById('absentClasses').textContent;
                const requiredText = document.getElementById('requiredClasses').textContent || '';
                const bunkText = document.getElementById('bunkInfo').textContent || '';
                
                const shareText = `${attendanceText}\n${absentText}\n${requiredText ? requiredText + '\n' : ''}${bunkText ? bunkText : ''}`;
                
                // Convert canvas to blob for sharing
                canvas.toBlob(async function(blob) {
                    try {
                        // Create a file from the blob
                        const file = new File([blob], 'attendance-results.png', { type: 'image/png' });
                        
                        // Create share data
                        const shareData = {
                            title: 'My Attendance Results',
                            text: shareText,
                            files: [file]
                        };
                        
                        // Check if the browser supports sharing with files
                        if (!navigator.canShare || (navigator.canShare && !navigator.canShare(shareData))) {
                            // Files not supported, share without files
                            await navigator.share({
                                title: 'My Attendance Results',
                                text: shareText
                            });
                        } else {
                            // Share with files
                            await navigator.share(shareData);
                        }
                    } catch (error) {
                        console.error('Error in sharing with blob:', error);
                        // Fall back to text-only sharing
                        await navigator.share({
                            title: 'My Attendance Results',
                            text: shareText
                        });
                    }
                }, 'image/png');
                
            } catch (error) {
                console.error('Error sharing:', error);
                alert('Sharing failed. Your browser may not support this feature.');
            }
        }

        // When the document is ready, set up event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const shareButton = document.getElementById('shareButton');
            const downloadButton = document.getElementById('downloadButton');
            
            // Set up share button click handler
            shareButton.addEventListener('click', shareResults);
            
            // Set up download button click handler
            downloadButton.addEventListener('click', captureAndDownload);
            
            // Check device capabilities on load
            updateShareButtons();
        });
    </script>
</body>
